    <!-- Security Headers Simulation -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-blue: #2563eb;
      }
      html {
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #050505;
        color: #f9fafb;
        overflow-x: hidden;
      }
      /* Pixel-Perfect Scroll Offset for Fixed Header */
      section[id] {
        scroll-margin-top: 100px;
      }
      .font-outfit {
        font-family: 'Outfit', sans-serif;
      }
      /* Grain Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        opacity: 0.03;
        pointer-events: none;
        z-index: 50;
      }
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .gradient-text {
        background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 50%, #93c5fd 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
      }
      .hero-glow {
        background: radial-gradient(circle at center, rgba(37, 99, 235, 0.15) 0%, transparent 70%);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      /* Security: Prevent text selection on critical brand elements if needed */
      .no-select {
        user-select: none;
      }
    </style>
